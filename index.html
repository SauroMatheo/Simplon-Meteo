<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
    <script src="meteo.js"></script>
</head>
<body>
    <div class="cardWrapper">
        <h1>Infos Météo</h1>
        <p id="city">Chargement de la ville...</p>
        <p id="description">...</p>
        <div class="infoWrapper">
            <p class="infoCell" id="temperature">Température ... °C</p>
            <p class="infoCell" id="feelslike">Ressentie ... °C</p>
            <p class="infoCell" id="humidity">Humidité ...%</p>
            <p class="infoCell" id="wind">Vent ... m/s</p>
        </div>
    </div>
</body>
</html>
